{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Manage Courses</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
        <i class="fas fa-plus me-2"></i>Add New Course
    </button>
</div>

<div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ course.course_code }}</h6>
                <p class="card-text">{{ course.description }}</p>
                <div class="d-flex justify-content-between text-muted small">
                    <span>Credits: {{ course.credits }}</span>
                    <span>Seats: {{ course.seats }}</span>
                </div>
            </div>
            <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end">
                <a href="#" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                <a href="{{ url_for('admin.delete_course', course_id=course.id) }}"
                    class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Course Code</label>
                        <input type="text" class="form-control" name="course_code" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Credits</label>
                            <input type="number" class="form-control" name="credits" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Total Seats</label>
                            <input type="number" class="form-control" name="seats" value="30" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
