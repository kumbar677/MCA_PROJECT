{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">My Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="text-center mb-4">
                        {% if detail.profile_image %}
                        <img src="{{ url_for('static', filename=detail.profile_image) }}" alt="Profile Image"
                            class="rounded-circle img-thumbnail"
                            style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                        <div class="rounded-circle bg-secondary d-inline-flex justify-content-center align-items-center text-white mb-3"
                            style="width: 150px; height: 150px; font-size: 5rem;">
                            <i class="fas fa-user"></i>
                        </div>
                        {% endif %}
                        <div class="mt-2">
                            <label for="profile_image" class="form-label btn btn-outline-primary btn-sm">Change
                                Image</label>
                            <input type="file" class="form-control d-none" id="profile_image" name="profile_image"
                                accept="image/*" onchange="previewImage(this)">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="{{ user.name }}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" value="{{ detail.phone or '' }}"
                                placeholder="Enter phone number">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" value="{{ detail.dob or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address" rows="3"
                            placeholder="Enter your address">{{ detail.address or '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('student.dashboard') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-success">Update Profile</button>
                    </div>
                </form>
            </div>

            <script>
                function previewImage(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            document.querySelector('.img-thumbnail').src = e.target.result;
                        }
                        reader.readAsDataURL(input.files[0]);
                    }
                }
            </script>
        </div>
    </div>
</div>
{% endblock %}
