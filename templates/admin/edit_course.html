{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Course: {{ course.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Course Code</label>
                        <input type="text" class="form-control" name="course_code" value="{{ course.course_code }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course Name</label>
                        <input type="text" class="form-control" name="name" value="{{ course.name }}" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Credits</label>
                            <input type="number" class="form-control" name="credits" value="{{ course.credits }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Total Seats</label>
                            <input type="number" class="form-control" name="seats" value="{{ course.seats }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ course.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course Material Link</label>
                        <input type="url" class="form-control" name="link" value="{{ course.link or '' }}"
                            placeholder="https://example.com/material">
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('admin.manage_courses') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-success">Update Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
